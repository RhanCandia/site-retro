<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
        <nav class="nav-bar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="experience.html" class="nav-link">Experience</a>
            <a href="log.html" class="nav-link">Log</a>
            <a href="contact.html" class="nav-link"><b>Contact</b></a>
            <button class="theme-toggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        </nav>

        <div id="page-content">
            <div class="window" style="max-width: 600px; margin: 0 auto;">
                <div class="window-header">
                    <span>Send_Message.exe</span>
                </div>
                <div class="window-body">
                    <p class="text-center" style="margin-bottom: 24px;">Open for AI collaborations and engineering
                        roles.
                    </p>

                    <form action="#" style="display: flex; flex-direction: column; gap: 16px;">
                        <div>
                            <label for="name"
                                style="display: block; margin-bottom: 4px; font-weight: bold;">Name:</label>
                            <input type="text" id="name"
                                style="width: 100%; padding: 4px; border: 2px inset #dfdfdf; background: white;">
                        </div>

                        <div>
                            <label for="email"
                                style="display: block; margin-bottom: 4px; font-weight: bold;">Email:</label>
                            <input type="email" id="email"
                                style="width: 100%; padding: 4px; border: 2px inset #dfdfdf; background: white;">
                        </div>

                        <div>
                            <label for="message"
                                style="display: block; margin-bottom: 4px; font-weight: bold;">Message:</label>
                            <textarea id="message" rows="5"
                                style="width: 100%; padding: 4px; border: 2px inset #dfdfdf; background: white;"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn" style="min-width: 120px;">Send</button>
                        </div>
                    </form>

                    <div class="text-center"
                        style="margin-top: 32px; border-top: 1px solid #808080; padding-top: 16px;">
                        <p>Or email directly:</p>
                        <a href="mailto:rhancandia@gmail.com"
                            style="font-weight: bold; font-size: 1.1rem;">rhancandia@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/router.js"></script>
    <script src="public/js/theme.js"></script>
</body>

</html>
